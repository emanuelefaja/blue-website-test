{{define "dual-button-cta"}}
<!-- Dual Button CTA Component -->
<section class="bg-blue-50 rounded-3xl p-6 md:p-12 lg:p-32">
    <div class="flex flex-col md:flex-row items-center justify-between gap-6">
        <!-- Title -->
        <h3 class="text-2xl md:text-3xl font-medium text-gray-900">{{.Title}}</h3>
        
        <!-- Buttons -->
        <div class="flex items-center gap-4">
            <!-- Secondary Button (Contact style) -->
            {{if .SecondaryText}}
            <a href="{{.SecondaryUrl}}" 
               class="px-6 py-3 text-sm font-semibold rounded-md border-2 border-brand-blue bg-blue-50 text-gray-900 hover:bg-blue-100 focus:outline-none transition duration-150 ease-in-out">
                {{.SecondaryText}}
            </a>
            {{end}}
            
            <!-- Primary Button -->
            {{if .PrimaryText}}
            <a href="{{.PrimaryUrl}}" 
               class="px-6 py-3 text-sm font-semibold rounded-md border border-transparent bg-brand-blue text-white hover:bg-brand-blue/90 focus:outline-none transition duration-150 ease-in-out flex items-center">
                {{.PrimaryText}}
                <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                </svg>
            </a>
            {{end}}
        </div>
    </div>
</section>
{{end}}

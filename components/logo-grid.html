{{define "logo-grid"}}
<style>
    .logo-grid-item {
        background: white;
        border-color: #e5e7eb;
    }
    .dark .logo-grid-item {
        background: #1f2937; /* gray-800 */
        border-color: #374151; /* gray-700 */
    }
    .dark .logo-grid-item img {
        filter: brightness(0) invert(1);
    }
</style>
<div style="width: 100%; padding: 2rem 0;">
    <div style="max-width: 1200px; margin: 0 auto; padding: 0 1rem;">
        {{if .title}}
        <h2 style="text-align: center; font-size: 1.5rem; font-weight: 600; margin-bottom: 2rem;">{{.title}}</h2>
        {{end}}
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1.5rem; align-items: center;">
            {{range .logos}}
            <div class="logo-grid-item" style="display: flex; align-items: center; justify-content: center; padding: 1rem; height: 80px; border: 1px solid; border-radius: 8px;">
                <img src="{{.src}}" 
                     alt="{{.name}} logo" 
                     width="120"
                     height="50"
                     loading="lazy"
                     style="max-height: 50px; max-width: 120px; width: auto; height: auto; object-fit: contain;">
            </div>
            {{end}}
        </div>
    </div>
</div>
{{end}}

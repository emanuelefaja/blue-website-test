{{define "stats-section"}}
<!-- Stats Section Component -->
<section class="py-16">
    <div class="text-center max-w-6xl mx-auto">
        <!-- Title -->
        <h2 class="text-3xl text-gray-900 mb-16">{{.Title}}</h2>
        
        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 md:gap-12">
            {{range .Stats}}
            <div class="text-center">
                <!-- Large Number -->
                <div class="text-4xl md:text-5xl lg:text-6xl font-medium tracking-tight text-gray-900 mb-4">{{.Number}}</div>
                <!-- Description -->
                <div class="text-lg text-gray-600">{{.Description}}</div>
            </div>
            {{end}}
        </div>
    </div>
</section>
{{end}}

{{define "testimonial-single"}}
<!-- Single Testimonial Component with Image/Video Left, Content Right -->
<div class="bg-gray-50 dark:bg-gray-800 rounded-2xl p-8 lg:p-12">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 lg:gap-12 items-center">
        <!-- Media Column -->
        <div class="lg:col-span-4">
            {{if .VideoUrl}}
                <!-- Video Element -->
                <div class="relative w-full aspect-square rounded-2xl overflow-hidden" x-data="{ muted: true }">
                    <video 
                        class="w-full h-full object-cover border border-gray-200"
                        autoplay 
                        loop 
                        muted
                        controls
                        :muted="muted"
                        {{if .PosterUrl}}poster="{{.PosterUrl}}"{{end}}
                    >
                        <source src="{{.VideoUrl}}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <!-- Unmute Button -->
                    <button 
                        @click="muted = !muted"
                        class="absolute bottom-4 right-4 bg-black bg-opacity-50 hover:bg-opacity-70 text-white p-2 rounded-full transition-all duration-200"
                        :title="muted ? 'Unmute' : 'Mute'"
                    >
                        <svg x-show="muted" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.617.814L4.686 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.686l3.697-3.814a1 1 0 011.617.814zM16.707 9.293a1 1 0 010 1.414C15.583 11.831 14 13.239 14 15a1 1 0 01-2 0c0-2.239 1.417-3.669 2.293-4.293z" clip-rule="evenodd"></path>
                        </svg>
                        <svg x-show="!muted" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.617.814L4.686 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.686l3.697-3.814a1 1 0 011.617.814zM12 8a1 1 0 012 0v4a1 1 0 11-2 0V8z" clip-rule="evenodd"></path>
                            <path d="M14.657 2.757a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.243 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.829a1 1 0 011.414 0A5.983 5.983 0 0113 10a5.983 5.983 0 01-1.758 4.243 1 1 0 01-1.414-1.414A3.983 3.983 0 0011 10a3.983 3.983 0 00-1.172-2.829 1 1 0 010-1.414z"></path>
                        </svg>
                    </button>
                </div>
            {{else}}
                <!-- Image Element -->
                <img 
                    src="{{.ImageUrl}}" 
                    alt="{{.Name}}" 
                    class="w-full aspect-square object-cover rounded-2xl"
                />
            {{end}}
        </div>
        
        <!-- Content Column -->
        <div class="lg:col-span-8 space-y-6">
            <!-- Quote -->
            <p class="text-xl lg:text-2xl text-gray-900 dark:text-gray-100 font-medium leading-relaxed">
                "{{.Quote}}"
            </p>
            
            <!-- Author Info -->
            <div>
                <div class="font-semibold text-lg text-gray-900 dark:text-gray-100">{{.Name}}</div>
                <div class="text-gray-600 dark:text-gray-400">{{.Title}}</div>
            </div>
        </div>
    </div>
</div>
{{end}}
